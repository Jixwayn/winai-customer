<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบจองร้านชาบู</title>
    <link rel="stylesheet" href="หน้าแรก.css"> <!-- เชื่อมต่อไฟล์ CSS -->
    <link rel="stylesheet" href="ตกแต่งแผนผัง.css">
    <link rel="stylesheet" href="style.css"> <!-- เชื่อมต่อไฟล์ CSS สำหรับปุ่มและกล่อง -->
</head>
<body>
    <div class="container">
        <div class="restaurant-name">
            <h1>Winai's Shabu</h1>
        </div>
        <div class="promotion-banner">
            <p>โปรโมชันพิเศษสำหรับเดือนนี้! ลดราคาสุดคุ้มทุกวันจันทร์-พฤหัสบดี</p>
        </div>
        <main>
            <section id="menu-section">
                <div class="menu-carousel">
                    <div class="menu-item">เมนู 1</div>
                    <div class="menu-item">เมนู 2</div>
                    <div class="menu-item">เมนู 3</div>
                    <div class="menu-item">เมนู 4</div>
                    <div class="menu-item">เมนู 5</div>
                    <div class="menu-item">เมนู 6</div>
                </div>
            </section>
            <section id="map" class="map-section">
                <h2>แผนผังร้าน</h2>
            </section>

            <!-- เพิ่มสี่เหลี่ยมใต้แผนผังร้าน -->
            <section id="rectangle-under-map">
                <div class="rectangle-box">
                    <!-- ปุ่มและกล่องที่อยู่ภายในสี่เหลี่ยม -->
                    <div class="table table1">โต๊ะ 1</div>
                </div>
            </section>

            <section id="review">
                <a href="#" class="review-button">รีวิวร้าน</a>
            </section>
        </main>
        <footer>
            <p>ติดต่อเรา: <a href="tel:0123456789">0910254053</a> | <a href="https://facebook.com/example">Facebook</a> | <a href="https://maps.google.com">แผนที่ร้าน</a></p>
        </footer>
    </div>
    <script src="หน้าแรก.js"></script>
</body>
</html>
