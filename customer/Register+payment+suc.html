<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member & Payment Flow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #000;
        }
        .container {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .active {
            display: block;
        }
        .btn {
            padding: 10px 20px;
            background-color: #f90;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #e68a00;
        }
        .card {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            margin: 10px auto;
            max-width: 350px;
            border: 2px solid #000; /* ขอบกรอบสีดำ */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* เงาขอบ */
        }
        .dropdown, .input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #fff;
            color: #000;
            box-sizing: border-box;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #f90;
            cursor: pointer;
        }
        .error {
            color: #f00;
            font-size: 0.9em;
        }
        .payment-item {
            display: flex;
            justify-content: space-between; /* กระจายพื้นที่ระหว่างแต่ละคอลัมน์ */
            align-items: center; /* จัดตำแหน่งแนวตั้งให้อยู่ตรงกลาง */
            margin-bottom: 10px; /* เพิ่มระยะห่างระหว่างบรรทัด */
        }

        .payment-item p {
            margin: 0;
            flex: 1; /* ให้ช่องแต่ละช่องใช้พื้นที่อย่างสมดุล */
            text-align: center;
        }
        .payment-item p:first-child {
            text-align: left; /* จัดข้อความช่องแรกให้ชิดซ้าย */
        }
        .payment-item p:last-child {
            text-align: right;
            margin-left: -150px; /* เพิ่มระยะห่างเล็กน้อยระหว่างตัวเลขกับ "บาท" */
        }
        
        .skip-btn {
            background-color: #ddd;
            color: #000;
            border: 1px solid #555;
            margin-top: 20px; /* ระยะห่างจากกรอบ */
            padding: 8px 16px; /* ลดขนาดปุ่ม */
            cursor: pointer;
            display: block; /* ให้ปุ่มแสดงเป็นบล็อก */
            width: auto; /* ให้ขนาดของปุ่มไม่ขยายเต็มความกว้าง */
            margin-left: 60%; /* จัดตำแหน่งให้ปุ่มอยู่กลาง */
            margin-right: 40%; /* จัดตำแหน่งให้ปุ่มอยู่กลาง */
        }
        .skip-btn:hover {
            background-color: #bbb; /* สีพื้นหลังเมื่อ hover */
        }
    </style>
</head>
<body>
    <!-- หน้าถามถึงบัตรสมาชิก -->
    <div id="member-screen" class="container active">
        <div class="card">
            <h2>คุณได้เป็นสมาชิกของร้าน Winai's Shabu หรือไม่</h2>
            <h4>กรุณากรอกข้อมูล</h4>
            <input type="text" id="name" class="input" placeholder="ชื่อ">
            <input type="text" id="name" class="input" placeholder="รหัสผ่าน">
            <span id="name-error" class="error"></span>
            <button class="btn" onclick="validateName()">ยืนยัน</button>
            <button class="btn" onclick="goToSignup()">สมัครสมาชิก</button>
        </div>
        <button class="btn skip-btn" onclick="skipToPayment()">ข้าม</button>
    </div>

    <!-- หน้าสมัครสมาชิก -->
    <div id="signup-screen" class="container">
        <div class="card">
            <h2>หน้าสมัครสมาชิก</h2>
            <form action="#" method="post">
                <!-- คำนำหน้าชื่อ -->
                <div class="form-group">
                    <label for="prefix">คำนำหน้าชื่อ</label>
                    <select id="prefix" name="prefix" required>
                        <option value="" disabled selected>เลือกคำนำหน้าชื่อ</option>
                        <option value="นาย">นาย</option>
                        <option value="นาง">นาง</option>
                        <option value="นางสาว">นางสาว</option>
                    </select>
                </div>
                
                <!-- ชื่อ -->
                <div class="form-group">
                    <label for="firstName">*ชื่อ</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
    
                <!-- นามสกุล -->
                <div class="form-group">
                    <label for="lastName">*นามสกุล</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>

                <!-- ศาสนา -->
            <div class="form-group">
                <label for="prefix">ศาสนา</label>
                <select id="prefix" name="prefix" required>
                    <option value="" disabled selected></option>
                    <option value="นาย">พุทธ</option>
                    <option value="นาง">คริสต์</option>
                    <option value="นางสาว">อิสลาม</option>
                    <option value="นางสาว">ฮินดู</option>
                </select>
            </div>
    
                <!-- เบอร์โทร -->
                <div class="form-group">
                    <label for="phone">เบอร์โทร</label>
                    <input type="tel" id="phone" name="phone">
                </div>
    
                <!-- วันเกิด -->
                <div class="form-group">
                    <label for="birthDate">*วันเกิด</label>
                    <div class="birthdate-select">
                        <select id="birthDay" name="birthDay" required>
                            <option value="" disabled selected>วัน</option>
                        </select>
                        
                        <script>
                            const birthDaySelect = document.getElementById("birthDay");
                            for (let i = 1; i <= 31; i++) {
                                const option = document.createElement("option");
                                option.value = i;
                                option.textContent = i;
                                birthDaySelect.appendChild(option);
                            }
                        </script>                    
                        <select id="birthMonth" name="birthMonth" required>
                            <option value="" disabled selected>เดือน</option>
                            <option value="1">มกราคม</option>
                            <option value="2">กุมภาพันธ์</option>
                            <option value="3">มีนาคม</option>
                            <option value="4">เมษายน</option>
                            <option value="5">พฤษภาคม</option>
                            <option value="6">มิถุนายน</option>
                            <option value="7">กรกฎาคม</option>
                            <option value="8">สิงหาคม</option>
                            <option value="9">กันยายน</option>
                            <option value="10">ตุลาคม</option>
                            <option value="11">พฤศจิกายน</option>
                            <option value="12">ธันวาคม</option>
                        </select>
                        <select id="birthYear" name="birthYear" required>
                            <option value="" disabled selected>ปี</option>
                        </select>
                        
                        <script>
                            const birthYearSelect = document.getElementById("birthYear");
                            const currentYear = new Date().getFullYear();
                            for (let year = currentYear; year >= 1900; year--) {
                                const option = document.createElement("option");
                                option.value = year;
                                option.textContent = year;
                                birthYearSelect.appendChild(option);
                            }
                        </script>              
                    </div>
                </div>
    
                <!-- ตั้งรหัสผ่าน -->
                <div class="form-group">
                    <label for="password">*ตั้งรหัสผ่าน</label>
                    <input type="password" id="password" name="password" required>
                </div>
    
                <!-- ยืนยันรหัสผ่าน -->
                <div class="form-group">
                    <label for="confirmPassword">*ยืนยันรหัสผ่าน</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
    
                <!-- เงื่อนไข -->
                <div class="form-group">
                    <input type="checkbox" id="terms1" name="terms1" required>
                    <label for="terms1">ข้าพเจ้าได้อ่าน ทำความเข้าใจ และยอมรับ ข้อกำหนดและเงื่อนไขการใช้งานเว็บไซต์ นี้ และรับทราบว่าบริษัทฯ เก็บรวบรวม ใช้ เปิดเผย และเก็บรักษาข้อมูลส่วนบุคคลของข้าพเจ้าตามที่ กำหนดไว้ใน ประกาศความเป็นส่วนตัว นี้</label>
                    <br>
                    <input type="checkbox" id="terms2" name="terms2">
                    <label for="terms2">ข้าพเจ้ายินยอมให้บริษัทฯ เก็บรวบรวม ใช้ และเปิดเผยข้อมูลส่วนบุคคลของข้าพเจ้าสำหรับ เสนอข่าวสารต่างๆ โปรโมชั่น สิทธิประโยชน์ สิทธิพิเศษ (แต่ไม่รวมถึงสิทธิพิเศษที่ถือเป็นคุณ แก่ลูกค้าเป็นหลัก เช่น คูปองส่วนลด หรือ คูปองแทนเงินสด เป็นต้น) รวมถึงข้อมูลเกี่ยวกับ ผลิตภัณฑ์และ/หรือบริการใหม่ๆ ของบริษัทฯ และบริษัทในเครือที่ข้าพเจ้าอาจสนใจ และ ยินยอมให้บริษัทฯ เปิดเผยข้อมูลส่วนบุคคลของข้าพเจ้าแก่บริษัทในเครือและผู้ให้บริการ ภายนอกสำหรับประมวลผลและวิเคราะห์ข้อมูล รวมถึงวิจัย ปรับปรุง และพัฒนาผลิตภัณฑ์ และ/หรือบริการของบริษัทฯ และบริษัทในเครือให้เหมาะสมกับความต้องการของข้าพเจ้า ทั้งนี้ การไม่ยินยอมในข้อนี้จะไม่กระทบสิทธิความยินยอมที่ท่านได้เคยให้ไว้ก่อนหน้านี้ เว้นแต่ท่านจะได้ใช้สิทธิขอถอนความยินยอมมาแล้ว</label>
                </div>
    
                <!-- ปุ่มยืนยัน -->
                <button type="submit">ยืนยัน</button>
            </form>
        </div>
    </div>

    <!-- หน้าจ่ายเงิน -->
    <div id="payment-screen" class="container">
        <div class="card">
            <h2>โต๊ะ: 10</h2>
            <div class="payment-item">
                <p>package :</p>
                <p>Regular</p> <!-- ช่องว่างขวา -->
                <p></p>
            </div>
            <div class="payment-item">
                <p>จำนวนคน :</p>
                <p>8</p>
                <p>คน</p> <!-- ช่องว่างขวา -->
            </div>
            <div class="payment-item">
                <p>ราคารวม :</p>
                <p>1200</p>
                <p>บาท</p> 
            </div>
            <div class="payment-item">
                <p>ส่วนลด :</p>
                <p>0</p>
                <p>บาท</p> 
            </div>
            <div class="payment-item">
                <p>ยอดสุทธิ :</p>
                <p>1200</p>
                <p>บาท</p> 
            </div>
            <select id="payment-method" class="dropdown">
                <option value="" disabled selected>เลือกวิธีการชำระเงิน</option>
                <option value="QR Promptpay">QR Promptpay</option>
                <option value="บัตรเครดิต / เดบิต">บัตรเครดิต / เดบิต</option>
            </select>
            <button class="btn" onclick="goToSuccess()">ยืนยัน</button>
        </div>
    </div>

    <script>
        function validateName() {
            const name = document.getElementById("name").value.trim();
            if (!name) {
                document.getElementById("name-error").textContent = "กรุณากรอกชื่อ-นามสกุล";
            } else {
                document.getElementById("name-error").textContent = "";
                goToPayment();
            }
        }

        function validateSignup() {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                document.getElementById("password-error").textContent = "รหัสผ่านไม่ตรงกัน";
            } else {
                document.getElementById("password-error").textContent = "";
                goToPayment();
            }
        }

        function goToPayment() {
            document.querySelector(".active").classList.remove("active");
            document.getElementById("payment-screen").classList.add("active");
        }

        function goToSuccess() {
            const paymentMethod = document.getElementById("payment-method").value;
            if (paymentMethod) {
                document.querySelector(".active").classList.remove("active");
                document.getElementById("success-screen").classList.add("active");
            } else {
                alert("กรุณาเลือกวิธีการชำระเงิน");
            }
        }

        function goHome() {
            document.querySelector(".active").classList.remove("active");
            document.getElementById("member-screen").classList.add("active");
        }

        function goToSignup() {
            document.querySelector(".active").classList.remove("active");
            document.getElementById("signup-screen").classList.add("active");
        }
    </script>
</body>
</html>
