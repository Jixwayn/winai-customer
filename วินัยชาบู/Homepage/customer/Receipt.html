<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt - Winai's Shabu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .receipt-container {
            max-width: 400px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .header {
            text-align: center;
            margin-bottom: 15px;
        }
        .header h1 {
            margin: 0;
            font-size: 20px;
        }
        .header p {
            margin: 5px 0;
            font-size: 14px;
            color: #555;
        }
        .details {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .additional-details {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-top: -30px;
            margin-bottom: 10px;
        }
        .line {
            border-top: 1px dashed #ddd;
            margin: 10px 0;
        }
        .item {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }
        .item p {
            margin: 0;
        }
        .vat-included {
            text-align: center;
            margin-top: 10px;
            font-size: 12px; /* ลดขนาดข้อความ */
            color: #555;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #555;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="receipt-container">
        <div class="header">
            <h1>Winai's Shabu</h1>
            <p>สาขา พิษณุโลก (มหาวิทยาลัยนเรศวร)</p>
            <br>
            <p>ใบเสร็จ</p>
        </div>
        <div class="details">
            <p>พนักงาน: 00-000-0</p>
            <p>22/12/67 19:19:19</p>
        </div>
        <div class="additional-details">
            <p>สมาชิก: 00-000-0</p>
            <p>โต๊ะ: 10</p>
        </div>
        <div class="line"></div>
        <div class="item">
            <p>ผู้ใหญ่</p>
            <p>2 @399.00</p>
            <p>798.00</p>
        </div>
        <div class="item">
            <p>เด็ก</p>
            <p>1</p>
            <p>199.00</p>
        </div>
        <div class="line"></div>
        <div class="item">
            <p>SubTotal</p>
            <p></p>
            <p>997.00</p>
        </div>
        <div class="item">
            <p>Special Disc</p>
            <p></p>
            <p>0.00</p>
        </div>
        <div class="item">
            <p>Total</p>
            <p></p>
            <p>997.00</p>
        </div>
        <div class="item">
            <p>Vatable</p>
            <p></p>
            <p>927.21</p>
        </div>
        <div class="item">
            <p>VAT</p>
            <p></p>
            <p>69.79</p>
        </div>
        <div class="item">
            <p>QR PromptPay</p>
            <p></p>
            <p>997.00</p>
        </div>
        <p class="vat-included">VAT INCLUDED</p>
        <div class="line"></div>
        <div class="footer">
            <p>Thank You</p>
        </div>
    </div>
</body>
</html>
