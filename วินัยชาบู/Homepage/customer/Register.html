<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group.flex-row {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }

        .form-group.flex-row .form-group-inner {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .birthdate-select {
            display: flex;
            gap: 10px;
        }

        .birthdate-select select {
            flex: 1;
        }

        .form-group .terms {
            font-size: 14px;
            color: #555;
        }

        button {
            background-color: #ff6600;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            width: 100%;
            margin-top: 20px;
        }

        button:hover {
            background-color: #e55a00;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>หน้าสมัครสมาชิก</h2>
        <form action="#" method="post">
            <!-- คำนำหน้าชื่อ, ชื่อ, นามสกุล -->
            <div class="form-group flex-row">
                <div class="form-group-inner">
                    <label for="prefix">คำนำหน้าชื่อ</label>
                    <select id="prefix" name="prefix" required>
                        <option value="" disabled selected></option>
                        <option value="นาย">นาย</option>
                        <option value="นาง">นาง</option>
                        <option value="นางสาว">นางสาว</option>
                    </select>
                </div>
                <div class="form-group-inner">
                    <label for="firstName">*ชื่อ</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group-inner">
                    <label for="lastName">*นามสกุล</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
            </div>

            <!-- ศาสนา -->
            <div class="form-group">
                <label for="religion">ศาสนา</label>
                <select id="religion" name="religion" required>
                    <option value="" disabled selected></option>
                    <option value="พุทธ">พุทธ</option>
                    <option value="คริสต์">คริสต์</option>
                    <option value="อิสลาม">อิสลาม</option>
                    <option value="ฮินดู">ฮินดู</option>
                </select>
            </div>

            <!-- เบอร์โทร -->
            <div class="form-group">
                <label for="phone">เบอร์โทร</label>
                <input type="tel" id="phone" name="phone">
            </div>

            <!-- วันเกิด -->
            <div class="form-group">
                <label for="birthDate">*วันเกิด</label>
                <div class="birthdate-select">
                    <select id="birthDay" name="birthDay" required>
                        <option value="" disabled selected>วัน</option>
                    </select>
                    <select id="birthMonth" name="birthMonth" required>
                        <option value="" disabled selected>เดือน</option>
                        <option value="1">มกราคม</option>
                        <option value="2">กุมภาพันธ์</option>
                        <option value="3">มีนาคม</option>
                        <option value="4">เมษายน</option>
                        <option value="5">พฤษภาคม</option>
                        <option value="6">มิถุนายน</option>
                        <option value="7">กรกฎาคม</option>
                        <option value="8">สิงหาคม</option>
                        <option value="9">กันยายน</option>
                        <option value="10">ตุลาคม</option>
                        <option value="11">พฤศจิกายน</option>
                        <option value="12">ธันวาคม</option>
                    </select>
                    <select id="birthYear" name="birthYear" required>
                        <option value="" disabled selected>ปี</option>
                    </select>
                </div>
            </div>

            <script>
                const birthDaySelect = document.getElementById("birthDay");
                for (let i = 1; i <= 31; i++) {
                    const option = document.createElement("option");
                    option.value = i;
                    option.textContent = i;
                    birthDaySelect.appendChild(option);
                }

                const birthYearSelect = document.getElementById("birthYear");
                const currentYear = new Date().getFullYear();
                for (let year = currentYear; year >= 1900; year--) {
                    const option = document.createElement("option");
                    option.value = year;
                    option.textContent = year;
                    birthYearSelect.appendChild(option);
                }
            </script>

            <!-- ตั้งรหัสผ่าน -->
            <div class="form-group">
                <label for="password">*ตั้งรหัสผ่าน</label>
                <input type="password" id="password" name="password" required>
            </div>

            <!-- ยืนยันรหัสผ่าน -->
            <div class="form-group">
                <label for="confirmPassword">*ยืนยันรหัสผ่าน</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>

            <!-- เงื่อนไข -->
            <div class="form-group">
                <input type="checkbox" id="terms1" name="terms1" required>
                <label for="terms1" class="terms">ข้าพเจ้าได้อ่าน ทำความเข้าใจ และยอมรับ ข้อกำหนดและเงื่อนไขการใช้งานเว็บไซต์ นี้ และรับทราบว่าบริษัทฯ เก็บรวบรวม ใช้ เปิดเผย และเก็บรักษาข้อมูลส่วนบุคคลของข้าพเจ้าตามที่ กำหนดไว้ใน ประกาศความเป็นส่วนตัวนี้</label>
                <br>
                <input type="checkbox" id="terms2" name="terms2">
                <label for="terms2" class="terms">ข้าพเจ้ายินยอมให้บริษัทฯ เก็บรวบรวม ใช้ และเปิดเผยข้อมูลส่วนบุคคลของข้าพเจ้าสำหรับ เสนอข่าวสารต่างๆ โปรโมชั่น สิทธิประโยชน์ สิทธิพิเศษ (แต่ไม่รวมถึงสิทธิพิเศษที่ถือเป็นคุณ แก่ลูกค้าเป็นหลัก เช่น คูปองส่วนลด หรือ คูปองแทนเงินสด เป็นต้น) รวมถึงข้อมูลเกี่ยวกับ ผลิตภัณฑ์และ/หรือบริการใหม่ๆ ของบริษัทฯ และบริษัทในเครือที่ข้าพเจ้าอาจสนใจ และ ยินยอมให้บริษัทฯ เปิดเผยข้อมูลส่วนบุคคลของข้าพเจ้าแก่บริษัทในเครือและผู้ให้บริการ ภายนอกสำหรับประมวลผลและวิเคราะห์ข้อมูล รวมถึงวิจัย ปรับปรุง และพัฒนาผลิตภัณฑ์ และ/หรือบริการของบริษัทฯ และบริษัทในเครือให้เหมาะสมกับความต้องการของข้าพเจ้า ทั้งนี้ การไม่ยินยอมในข้อนี้จะไม่กระทบสิทธิความยินยอมที่ท่านได้เคยให้ไว้ก่อนหน้านี้ เว้นแต่ท่านจะได้ใช้สิทธิขอถอนความยินยอมมาแล้ว</label>
            </div>

            <button type="submit">ยืนยัน</button>
        </form>
