<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            padding: 10px 0;
            background-color: #333;
            color: #fff;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding: 10px;
        }

        .grid-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .grid-item img {
            max-width: 100%;
            max-height: 150px; /* ปรับขนาดภาพให้เล็กลง */
            object-fit: cover;
            border-bottom: 1px solid #ddd;
        }

        .grid-item p {
            margin: 10px 0;
            font-size: 16px;
            color: #333;
        }

        .footer {
            display: flex;
            justify-content: center; /* จัดปุ่มให้อยู่ตรงกลาง */
            gap: 10px; /* เพิ่มระยะห่างระหว่างปุ่ม */
            align-items: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .footer button {
            background-color: #ff600f;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }

        .footer button:hover {
            background-color: #e6550e;
        }
    </style>
</head>
<body>
    <div class="header">โต๊ะ: 10</div>

    <div class="grid-container">
        <!-- ช่องรูปอาหาร -->
        <div class="grid-item">
            <img src="../img/meat/beef.jpg" alt="เนื้อสัตว์">
            <p>เนื้อสัตว์</p>
            <button onclick="addToOrder('เนื้อสัตว์')">เลือก</button>
        </div>
        <div class="grid-item">
            <img src="../img/vegatable/vegatable.jpg" alt="ผักสด">
            <p>ผักสด</p>
            <button onclick="addToOrder('ผักสด')">เลือก</button>
        </div>
        <div class="grid-item">
            <img src="../img/seafood/seafood.jpg" alt="ทะเล">
            <p>ทะเล</p>
            <button onclick="addToOrder('ทะเล')">เลือก</button>
        </div>
        <div class="grid-item">
            <img src="../img/processed/IMG_9996.JPG" alt="อาหารแปรรูป">
            <p>อาหารแปรรูป</p>
            <button onclick="addToOrder('อาหารแปรรูป')">เลือก</button>
        </div>
        <div class="grid-item">
            <img src="../img/Fruits/IMG_9989.JPG" alt="ผลไม้">
            <p>ผลไม้</p>
            <button onclick="addToOrder('ผลไม้')">เลือก</button>
        </div>
        <div class="grid-item">
            <img src="../img/other/other.jpg" alt="อื่นๆ">
            <p>อื่นๆ</p>
            <button onclick="addToOrder('อื่นๆ')">เลือก</button>
        </div>
    </div>

    <div class="footer">
        <button onclick="goToOrder()">ออเดอร์</button>
        <button onclick="goToPayment()">จ่ายเงิน</button>
    </div>

    <script>
        // เก็บรายการอาหารที่เลือก
        let orderList = [];

        function addToOrder(item) {
            orderList.push(item);
            alert(`${item} ถูกเพิ่มในออเดอร์แล้ว!`);
        }

        function goToOrder() {
            // แสดงออเดอร์ที่เลือกไว้
            if (orderList.length === 0) {
                alert("ยังไม่มีรายการในออเดอร์");
                return;
            }

            let orderDetails = "รายการที่เลือก:\n" + orderList.join("\n");
            alert(orderDetails);
        }

        function goToPayment() {
            // ลิงก์ไปยังหน้าชำระเงิน
            window.location.href = "Register+payment+suc.html";
        }
    </script>
</body>
</html>
