<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าตรวจสอบข้อมูลการจอง</title>
    <link rel="stylesheet" href="ตกแต่งตรวจสอบข้อมูลการจอง.css">
</head>
<body>
<div class="container">
  <div class="header">โปรดตรวจสอบข้อมูลอีกครั้งก่อนทำการยืนยัน</div>
    <div class="details">
        <p><strong>ชื่อ:</strong> <span id="displayName"></span></p>
        <p><strong>เบอร์โทรศัพท์:</strong> <span id="displayPhone"></span></p>
        <p><strong>จำนวนคน:</strong> <span id="displayPeople"></span></p>
        <p><strong>เวลาในการจอง:</strong> <span id="displayTime"></span></p>
    </div>
    <div class="buttons">
        <button id="backButton" class="button check">แก้ไข</button>
        <a id="confirmButton" href="#" class="button confirm">ยืนยัน</a>
    </div>
    <div class="note">
        <p><strong>* หมายเหตุ</strong></p>
        <p>ชื่อ + เบอร์จะเป็นรหัสสำหรับการยกเลิกโต๊ะ และกรุณาแคปหน้าจอการยืนยันสำเร็จ เพื่อแสดงหลักฐานการยืนยันกับทางร้าน</p>
    </div>
</div>

<script>
    // ดึงข้อมูลจาก URL Parameters
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get('name') || '';
    const phone = urlParams.get('phone') || '';
    const people = urlParams.get('people') || '';
    const time = urlParams.get('time') || '';
    const tableNumber = urlParams.get('table') || '1'; // ตั้งค่าเริ่มต้นหมายเลขโต๊ะเป็น 1

    // แสดงข้อมูลที่ดึงมา
    document.getElementById('displayName').textContent = name;
    document.getElementById('displayPhone').textContent = phone;
    document.getElementById('displayPeople').textContent = people;
    document.getElementById('displayTime').textContent = time;

    // ตั้งค่าปุ่ม "ตรวจสอบ" ให้กลับไปหน้าที่ผ่านมา
    document.getElementById('backButton').addEventListener('click', function () {
        history.back(); // ย้อนกลับไปหน้าที่ผ่านมา
    });

    // ตั้งค่าลิงก์สำหรับปุ่ม "ยืนยัน" ให้ส่งค่าที่ผู้ใช้กรอกไปยังหน้าทำรายการสำเร็จ
    document.getElementById('confirmButton').href = `ทำรายการสำเร็จ.html?name=${encodeURIComponent(name)}&phone=${encodeURIComponent(phone)}&people=${encodeURIComponent(people)}&time=${encodeURIComponent(time)}&table=${tableNumber}`;
</script>
</body>
</html>
