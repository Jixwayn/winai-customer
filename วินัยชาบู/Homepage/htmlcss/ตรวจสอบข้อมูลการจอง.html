<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าตรวจสอบข้อมูลการจอง</title>
    <link rel="stylesheet" href="ตกแต่งตรวจสอบข้อมูลการจอง.css">
</head>
<body>
<div class="container">
  <div class="header">โปรดตรวจสอบข้อมูลอีกครั้งก่อนทำการยืนยัน</div>
    <div class="details">
        <p><strong>ชื่อ:</strong> <span id="displayName"></span></p>
        <p><strong>เบอร์โทรศัพท์:</strong> <span id="displayPhone"></span></p>
        <p><strong>จำนวนคน:</strong> <span id="displayPeople"></span></p>
        <p><strong>เวลาในการจอง:</strong> <span id="displayTime"></span></p>
    </div>
    <div class="buttons">
        <a id="backButton" class="button check" href="#">ตรวจสอบ</a>
        <button class="button confirm">ยืนยัน</button>
    </div>
    <div class="note">
        <p><strong>* หมายเหตุ</strong></p>
        <p>ชื่อ + เบอร์จะเป็นรหัสสำหรับการยกเลิกโต๊ะ และกรุณาแคปหน้าจอการยืนยันสำเร็จ เพื่อแสดงหลักฐานการยืนยันกับทางร้าน</p>
    </div>
</div>

<script>
    // ดึงข้อมูลจาก URL Parameters
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get('name') || '';
    const phone = urlParams.get('phone') || '';
    const people = urlParams.get('people') || '';
    const time = urlParams.get('time') || '';

    // แสดงข้อมูลที่ดึงมา
    document.getElementById('displayName').textContent = name;
    document.getElementById('displayPhone').textContent = phone;
    document.getElementById('displayPeople').textContent = people;
    document.getElementById('displayTime').textContent = time;

    // ตั้งค่าลิงก์สำหรับปุ่ม "ตรวจสอบ" ให้กลับไปยังหน้าฟอร์มการจอง
    document.getElementById('backButton').href = `ฟอร์มการจอง.html?name=${encodeURIComponent(name)}&phone=${encodeURIComponent(phone)}&people=${encodeURIComponent(people)}&time=${encodeURIComponent(time)}`;
</script>
</body>
</html>
