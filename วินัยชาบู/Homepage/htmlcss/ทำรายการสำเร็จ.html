<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ทำรายการสำเร็จ</title>
    <link rel="stylesheet" href="ทำรายการสำเร็จ.css">
</head>
<body>
    <div class="success-box">
        <button class="close-btn" onclick="closeBox()">&times;</button>
        <h1>ทำรายการสำเร็จ</h1>
        <div class="table-info">
            <p>หมายเลขโต๊ะ</p>
            <p id="table-number">1</p>
        </div>
        <div class="table-info">
            <p>เวลา</p>
            <p id="time">16:00</p>
        </div>
        <div class="note">
            <p>ควรมาก่อนเวลา 15 นาที</p>
            <p>และโปรดแคปหน้าจอเพื่อแสดงต่อพนักงาน</p>
        </div>
    </div>

    <script>
        // ดึงข้อมูลหมายเลขโต๊ะและเวลา จาก URL
        const urlParams = new URLSearchParams(window.location.search);
        const tableNumber = urlParams.get('table') || '1';
        const time = urlParams.get('time') || '16:00';
    
        // แสดงข้อมูลหมายเลขโต๊ะและเวลา
        document.getElementById('table-number').textContent = tableNumber;
        document.getElementById('time').textContent = time;

        // ฟังก์ชันเมื่อกดปุ่มปิด
        function closeBox() {
            // เก็บหมายเลขโต๊ะที่จองใน LocalStorage
            const bookedTables = JSON.parse(localStorage.getItem("bookedTables")) || [];
            if (!bookedTables.includes(tableNumber)) {
                bookedTables.push(tableNumber);
                localStorage.setItem("bookedTables", JSON.stringify(bookedTables));
            }

            // กลับไปที่หน้าแรก
            window.location.href = "หน้าแรก.html"; // เปลี่ยนเป็น path ของหน้าแรก
        }
    </script>
</body>
</html>
