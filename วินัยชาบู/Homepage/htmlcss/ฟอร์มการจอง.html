<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ฟอร์มการจอง</title>
    <!-- Link to External CSS -->
    <link rel="stylesheet" href="ตกแต่งฟอร์มการจอง.css">
</head>
<body>
<div class="form-container">
    <h1>ฟอร์มการจอง</h1>
    <form>
        <label for="name">ชื่อ</label>
        <input type="text" id="name" name="name" placeholder="ชื่อ">
        
        <label for="phone">เบอร์โทรศัพท์</label>
        <input type="tel" id="phone" name="phone" placeholder="เบอร์โทรศัพท์">
        
        <label for="people">จำนวนคน</label>
        <input type="number" id="people" name="people" placeholder="จำนวนคน">
        
        <label for="time">เวลาในการจอง</label>
        <input type="time" id="time" name="time" placeholder="16:00 - 19:00">
        
        <div>
            <input type="checkbox" id="terms" name="terms">
            <label for="terms" class="terms-label">อ่าน <a href="#">กฎการจอง</a> แล้ว</label>
        </div>
        
        <button type="submit">จอง</button>
    </form>
</div>
</body>
</html>
