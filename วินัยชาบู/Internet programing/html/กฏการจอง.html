<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/rule.css">
    <title>กฎการจอง</title>
</head>

<body>
    <div class="modal">
        <div class="modal-header">
            <h2>กฎการจอง</h2>
            <button class="close-button">&times;</button>
        </div>
        <div class="modal-content">
            <ol>
                <li>หากมาสายเกิน 15 นาที โต๊ะจะถูกปล่อยให้ลูกค้าท่านอื่น</li>
                <li>ระบบเปิดใช้งานตลอดเวลา แต่สามารถเริ่มทำการจองโต๊ะได้เฉพาะในช่วงเวลา 16:00-19:00</li>
                <li>การยกเลิกการจอง ควรแจ้งล่วงหน้าก่อนเวลาที่จองอย่างน้อย 30 นาที</li>
                <li>กรุณาแคปหน้าจอเมื่อจองสำเร็จเพื่อแสดงหลักฐานการยืนยันกับทางร้าน</li>
            </ol>
        </div>
        <button class="confirm-button">ยืนยัน</button>
    </div>
</body>

</html>
